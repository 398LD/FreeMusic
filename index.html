<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>科讯音乐</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/loading.css">
		<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/player.css" />
		<script type="text/javascript" src="js/loading.js"></script>
	</head>

	<body>
		<div class="top">
			<div class="col-xs-3 user">
				<span class=" glyphicon glyphicon-user"></span>
			</div>
			<div class="col-xs-6 title">
				科讯Music
			</div>
			<div class="col-xs-3 search">
				<span class="glyphicon glyphicon-search"></span>
			</div>
		</div>
		<!--轮播图开始-->
		<div id="carousel-example-generic" style="margin-top: 50px;" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="img/1.jpg" alt="...">
					<div class="carousel-caption">
					</div>
				</div>
				<div class="item ">
					<img src="img/2.jpg" alt="...">
					<div class="carousel-caption">
					</div>
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<!--轮播图结束-->
		<div class="center-bar">
			<div class="col-xs-3 phb">
				<div>
					<span class="">科</span>
				</div>
				<p>排行榜</p>
			</div>
			<div class="col-xs-3 phb">
				<div>
					<span class="">讯</span>
				</div>
				<p>排行榜</p>
			</div>
			<div class="col-xs-3 phb">
				<div>
					<span class="">音</span>
				</div>
				<p>排行榜</p>
			</div>
			<div class="col-xs-3 phb">
				<div>
					<span class="">乐</span>
				</div>
				<p>排行榜</p>
			</div>
		</div>
		<div class="item-title">
			<div class="col-xs-5" style="font-weight: bold; font-size: 16px;">随机推荐</div>
			<div class="col-xs-4"></div>
			<div class="col-xs-3" id="refresh" style="text-align: right;">换一批 &nbsp;<span class="glyphicon glyphicon-refresh"></span></div>
		</div>
		<!--歌单开始-->
		<div class="gd-item" style="padding-right: 10px;" id="randomtui">
			<!--歌单-->
		</div>
		<div style="clear: left;"></div>
		<!--音乐推荐-->
		<div class="item-title">
			<div class="col-xs-5" style="font-weight: bold; font-size: 16px;">最新音乐排行榜</div>
			<div class="col-xs-4"></div>
			<div class="col-xs-3" style="text-align: right;"></div>
		</div>
		<div class="tui-music" id="top">
			<!--最新-->

		</div>
		<div style="clear: left;"></div>
		<div style="margin-bottom: 60px; "></div>
		<div class="player">
			<img class="play-img" id="play-img" src="img/default.jpg" onerror='this.src="img/default.jpg"' />
			<div class="play-title">
				<p style="font-weight: bold; margin-top: 5px;" class="music-name">暂无音乐</p>
				<p style="font-size: 12px;" id="music-singer">暂无歌手</p>
			</div>
			<div class="play-controller">
				<div class="play-list">
					<span class="glyphicon glyphicon-th-list" id="music-list" style="margin-right: 10px;"></span>
				</div>
				<div class="play" style="border-radius: 40px;border: 2px solid #00c5a0;margin-right: 10px;">
					<span class="glyphicon glyphicon-play"></span>
				</div>
			</div>
		</div>
		<div class="big-play" id="play">
			<div class="play-top">
				<div class="col-xs-2">

				</div>
				<div class="col-xs-8" style="font-weight: bold; padding-left: 0px !important; padding-right: 0px !important;">
					<p class="music-name">暂无音乐</p>
				</div>
				<div class="col-xs-2" id="close">
					<span class="glyphicon glyphicon-chevron-down"></span>
				</div>
			</div>
			<div class="play-body">
				<div class="lrc">
					<ul id="lrc">
						<li>暂无歌词</li>
					</ul>
				</div>
			</div>
			<div class="play-bottom">
				<div class="jdt">
					<div class="col-xs-2" style="text-align: right;" id="currentTime">00:00</div>
					<div class="col-xs-8" style="padding: 0px;">
						<div class="jdt-line">
							<div class="jdt-line-in">
							</div>
							<dsiv class="jdt-yun">
						</div>
					</div>
					<div class="col-xs-2" id="duration">00:00</div>
				</div>

				<div class="play-bottom-controller">
					<div class="col-xs-5">
						<div class="col-xs-6">
							<span class="glyphicon glyphicon-refresh"></span>
						</div>
						<div class="col-xs-6">
							<span id="last" class="glyphicon glyphicon-step-backward"></span>
						</div>
					</div>
					<div class="col-xs-2">
						<span class="glyphicon glyphicon-play" id="play2" style="border-radius: 60px; width: 60px; font-size: 30px; border-radius: 2px solid white;"></span>
					</div>
					<div class="col-xs-5">
						<div class="col-xs-6">
							<span id="next" class="glyphicon glyphicon-step-forward"></span>
						</div>
						<div class="col-xs-6">
							<span class="glyphicon glyphicon-th-list" id="list"></span>
						</div>
					</div>
				</div>

			</div>
			<div class="list">
				<div class="music-list">
					<div class="list-top">
						<div class="col-xs-4"></div>
						<div class="col-xs-4"></div>
						<div class="col-xs-4">
							<div class="col-xs-4"></div>
							<div class="col-xs-4"></div>
							<div class="col-xs-4">
								<span class="glyphicon glyphicon-remove" id="close-list"></span>
							</div>
						</div>
					</div>
					<div class="list-body">
						<table class="list-table" id="list-table">
							<!--<tr>
								<td width="80%">清明雨上-许嵩</td>
								<td width="20%" align="center">
									<span class=" glyphicon glyphicon-trash "></span>
								</td>
							</tr>-->

						</table>

					</div>
				</div>
			</div>
		</div>
		<div class="search-page ">
			<div class="search-top">
				<div class="col-xs-1 search-top-close" style="line-height: 40px;">
					<span class="glyphicon glyphicon-chevron-right "></span>
				</div>
				<div class="col-xs-8" style="padding-right: 10px;">
					<input type="text" class="form-control" id="search" placeholder="输入关键字搜索..">
				</div>
				<div class="col-xs-2" style="padding-left: 0px;">
					<button class="btn btn-primary" id="search-btn" style="background-color: #00c5a0 !important; border-color:#00c5a0 !important ;">
						<span class=" glyphicon glyphicon-search" ></span>
					</button>
				</div>
			</div>
			<div class="search-body" id="search-list">
				<!--搜索歌曲-->
			</div>
		</div>
		<audio id="audio"></audio>
	</body>

	<script src="js/config.js"></script>
	<script src="js/play.js"></script>

</html>
